<div class="col-sm-4 wow fadeIn" data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeIn;">
    <iframe src="https://www.youtube.com/embed/{video}?wmode=transparent" {f:if(condition: width, then: ' width="{width}"')}{f:if(condition: height, then: ' height="{height}"')}frameborder="0" allowfullscreen></iframe>
    <h3>{title -> f:format.raw()}</h3>
    <p>{subTitle -> f:format.raw()}</p>

</div>
